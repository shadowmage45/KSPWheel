@PART[KF_TrackRBIMole]
{
	-MODULE[KFModuleWheel]{}
	-MODULE[KFTrackSurface]{}
	-MODULE[KFSuspension]{}
	-MODULE[KFSuspension]{}
	-MODULE[KFSuspension]{}
	-MODULE[KFSuspension]{}
	-MODULE[KFWheel]{}
	-MODULE[ModulePropeller]{}
	-MODULE[KFDustFX]{}
	-MODULE[KFPrecisionMode]{}
	
	@EFFECTS,*
	{
		LatSlipEffect
		{
			AUDIO
			{
				channel = Ship
				clip = KerbalFoundries/Sounds/TyreSqueal
				volume = 0.0 0.0
				volume = 0.1 0.2
				volume = 1.0 1.0
				pitch = 0.0 0.1
				pitch = 1.0 0.6
				loop = true
			}
		}
		LongSlipEffect
		{
			AUDIO
			{
				channel = Ship
				clip = KerbalFoundries/Sounds/TyreSqueal
				volume = 0.0 0.0
				volume = 0.1 0.2
				volume = 1.0 1.0
				pitch = 0.0 0.1
				pitch = 1.0 0.6
				loop = true
			}
		}
	}
	
	@MODULE[TweakScale]
	{
		@type = KSPWheelTrackLarge
	}
	
	MODULE
	{
		name = KSPWheelBase
		WHEEL
		{
			colliderName = WCF
			radius = 1.20
			mass = 0.2
			travel = 0.1
			load = 0.5
		}
		WHEEL
		{
			colliderName = WC1
			radius = 1.3
			mass = 0.2
			travel = 0.35
			load = 0.25
		}
		WHEEL
		{
			colliderName = WC2
			radius = 1.3
			mass = 0.2
			travel = 0.35
			load = 0.25
		}
		WHEEL
		{
			colliderName = WC3
			radius = 1.3
			mass = 0.2
			travel = 0.35
			load = 0.25
		}
		WHEEL
		{
			colliderName = WC4
			radius = 1.3
			mass = 0.2
			travel = 0.35
			load = 0.25
		}
		WHEEL
		{
			colliderName = WCR
			radius = 1.20
			mass = 0.2
			travel = 0.1
			load = 0.5
		}
		suspensionTarget = 0.5
		boundsColliderName = Bounds
		loadRating = 3
		minLoadRating = 1
		maxLoadRating = 20
	}
	MODULE
	{
		name = KSPWheelRotation
		wheelMeshName = RoadWheel1
		rotationAxis = 1, 0, 0
	}
	MODULE
	{
		name = KSPWheelSuspension
		wheelIndex = 1
		suspensionName = Link1
		suspensionOffset = 0
	}
	MODULE
	{
		name = KSPWheelSuspension
		wheelIndex = 2
		suspensionName = Link2
		suspensionOffset = 0
	}
	MODULE
	{
		name = KSPWheelSuspension
		wheelIndex = 3
		suspensionName = Link3
		suspensionOffset = 0
	}
	MODULE
	{
		name = KSPWheelSuspension
		wheelIndex = 4
		suspensionName = Link4
		suspensionOffset = 0
	}
	MODULE
	{
		name = KSPWheelTracks
		wheelIndex = 2
		maxMotorTorque = 120
		resourceAmount = 0.25
		tankSteering = true
		maxRPM = 200
	}
	MODULE
	{
		name = KSPWheelBrakes
		wheelIndex = 2
		maxBrakeTorque = 100
	}
	MODULE
	{
		name = KSPWheelDamage
		impactTolerance = 100
	}
	MODULE
	{
		name = KSPWheelSounds
		wheelIndex = 2
		motorEffect = WheelEffect
		latSlipEffect = LatSlipEffect
		longSlipEffect = LongSlipEffect
	}
	MODULE
	{
		name = KSPWheelDebug
		wheelIndex = 2
	}
}

