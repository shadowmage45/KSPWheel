@PART[KF_WheelLarge]
{
	-MODULE[OrientationMarker]{}
	-MODULE[KFModuleWheel]{}
	-MODULE[KFWheel]{}
	-MODULE[KFSuspension]{}
	-MODULE[KFDustFX]{}
	-MODULE[KFPrecisionMode]{}
	@MODULE[TweakScale]
	{
		@type = KSPWheelLargeWheel
	}
	MODULE
	{
		name = KSPWheelBase
		wheelColliderName = wheelCollider
		wheelColliderOffset = 0
		wheelRadius = 1.38
		wheelMass = 0.250
		suspensionTravel = 1.15
		suspensionTarget = 0.35
		boundsColliderName = Bounds
		loadRating = 10
		minLoadRating = 1
		maxLoadRating = 20
	}
	MODULE
	{
		name = KSPWheelRotation
		wheelMeshName = WheelMount
		rotationAxis = 1, 0, 0
	}
	MODULE
	{
		name = KSPWheelSuspension
		suspensionName = suspensionTraverse
		suspensionOffset = 0
		suspensionAxis = 0, 1, 0
	}
	MODULE
	{
		name = KSPWheelSteering
		steeringName = TrackSteering
		maxSteeringAngle = 40
		steeringAxis = 0, 0, 1
		steeringResponse = 10
	}
	MODULE
	{
		name = KSPWheelMotor
		maxMotorTorque = 0.5
		resourceAmount = 0.25
		throttleResponse = 2
		maxRPM = 250
	}
	MODULE
	{
		name = KSPWheelBrakes
		maxBrakeTorque = 100
		brakeResponse = 2
	}
	MODULE
	{
		name = KSPWheelDamage
		impactTolerance = 100
	}
	MODULE
	{
		name = KSPWheelDebug
	}
}